{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Edit Profile
{% endblock title %}


{% block body_block %}

<div class="container mt-5">



    <h3 class="text-center">Edit Profile</h3>

    <form  method="post" class="py-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Save" class="btn btn-primary btn-md">
    </form>

</div>

{% endblock body_block %}
