{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Change Password
{% endblock title %}


{% block body_block %}
<div class="container mt-5">

    <h2 class="text-center">Change Password</h2>

    <form action="" method="POST" class="py-2">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Change" class="btn btn-primary btn-md">
    </form>
    
</div>


{% endblock body_block %}
